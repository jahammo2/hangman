    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/main.css">
    <title>Spelling Bee Championships</title>
  </head>

    <div class="row wrapper">

      <div class="abs arrow-div">
        <i class="fa fa-share fa-5x"></i>
      </div>

      <ul class="row abs hangman-word">
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>

      <h3 class="abs hangman-letters"></h3>

      <h1 class="row abs title">Spelling Bee Championships</h1>

      </div>
      




      <div class="hangman-game">
        <h2 class="abs attempt-number"></h2>
      	<h2 class="abs attempt-title">Chances</br>Left</h2>
        <h2 class="abs begin-statement">Enter a letter to begin!</h2>
        <input class="abs text-value" type="text" maxlength="1" onchange="setGuess(this.value)">
        <button class="abs text-button" onclick="checkGuess()"></button>

      	<p class="abs letters-guessed"></p>
        <p class="abs repeated-letters-guessed">Guess a repeated letter for an extra chance!</p>

      </div>

      


      <input type="checkbox" class="abs winlose-checkbox win-checkbox">
      <input type="checkbox" class="abs winlose-checkbox lose-checkbox">
      <div class="abs you-winlose you-win">
        <h1 class="you-win-heading">You Win!</h1> 
      </div>
      <div class="abs you-winlose you-lose">
        <h1 class="you-lose-heading">You Lose!</h1> 
      </div>



      <div class="gallows">
        <div class="pencil-gallows">
          <div class="abs deadman-overlay"></div>
          <div class="abs individual-string"></div>
          <div class="abs individual-string-overlay"></div>
          <div class="abs hiders-parent">
            <div class="abs hide-face hiders"></div>
            <div class="abs hide-eyes hiders"></div>
            <div class="abs hide-body-rightarm hiders"></div>
            <div class="abs hide-leftarm hiders"></div>
            <div class="abs hide-hips-leftleg hiders"></div>
            <div class="abs hide-rightleg hiders"></div>
          </div>
        </div>
        <button class="abs reset-button" onclick="gameStart()">Reset</button>
        <!-- <div class="resetButton"></div> -->
      </div>

    </div>
  </body>
  <script src="js/hangman.js"></script>
</html>
